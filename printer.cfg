[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1B40010AA49869AFD5F03E5EC52000F5-if00

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 4000
max_z_velocity: 10
max_z_accel: 100

[include axis.cfg]
[include heater.cfg]
[include bed.cfg]
[include screen.cfg]
[include macros.cfg]
[include filament_switch_sensor.cfg]

[virtual_sdcard]
path: /home/pi/gcode_files/

[pause_resume]
recover_velocity: 50

[display_status]

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    M81
  {% endif %}

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60



#https://github.com/KevinOConnor/klipper/issues/2772

#exemplos avançados
# https://github.com/KevinOConnor/klipper/blob/9466c2d66cce7290bb73edcd7123d0b3a04a9021/config/example-extras.cfg#L309


[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    170,170,20  # an example

